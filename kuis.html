<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Limit Fungsi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
  />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    header button {
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 6px;
      padding: 8px 12px;
    }

    /* Warna tombol saat hover */
  header button:hover {
    background-color: #f47cb4; /* Warna pink lebih tua */
    color: #1c0d15; /* Tetap dengan warna teks */
    transform: scale(1.05); /* Tombol sedikit membesar */
    box-shadow: 0 4px 8px rgba(251, 188, 222, 0.3); /* Tambahkan bayangan */
  }

    body {
      font-family: Manrope, "Noto Sans", sans-serif;
      background-color: #fcf8fa;
      margin: 0;
      background-image: url('gambar3.jpg') !important;
    }


    .quiz-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;

      border-radius: 5px;

      cursor: pointer;
    }

      margin-top: 20px;
      font-size: 18px;

      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3e7ee] px-10 py-3">
        <div class="flex items-center gap-4 text-[#1c0d15]">
          <div class="size-12">
            <img src="gambar1.png" alt="Logo Kelompok 5">
          </div>
          <h2 class="text-[#1c0d15] text-lg font-bold leading-tight tracking-[-0.015em]">Kelompok 5</h2>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <div class="flex items-center gap-9">
            <button onclick="window.location.href='index.html'">Beranda</button>
            <button onclick="window.location.href='materi.html'">Materi</button>
            <button onclick="window.location.href='kalkulator.html'">Kalkulator</button>
            <button onclick="window.location.href='kuis.html'">Kuis</button>
            <button onclick="window.location.href='about.html'">Tentang Kami</button>
          </div>
        </div>
      </header>
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          <div class="text-[16px] font-bold quiz-container">
            <h1 style="font-size: 32px; text-align: center; color: #d63384; font-weight: bold; margin-bottom: 30px;">Kuis Limit Fungsi</h1>

              

    <!-- Pertanyaan pertama -->
    <p>1. lim x→2 (x² - 5x + 6) / (x² + 2x - 8) =</p>
    <label><input type="radio" name="q1" value="a"> -1/6</label><br>
    <label><input type="radio" name="q1" value="b"> 1/3</label><br>
    <label><input type="radio" name="q1" value="c"> 0</label><br>
    <label><input type="radio" name="q1" value="d"> 1</label><br>


    <!-- Pertanyaan kedua -->
    <p>2. lim x→4 (2x² + 11x - 12) / (x + 4) =</p>
    <label><input type="radio" name="q2" value="a"> 5</label><br>
    <label><input type="radio" name="q2" value="b"> 8</label><br>
    <label><input type="radio" name="q2" value="c"> 10</label><br>
    <label><input type="radio" name="q2" value="d"> 12</label><br>


    <!-- Pertanyaan ketiga -->
    <p>3. lim x→-1 (x³ + 2x² + x + 1) / (x + 1) =</p>
    <label><input type="radio" name="q3" value="a"> -2</label><br>
    <label><input type="radio" name="q3" value="b"> -1</label><br>
    <label><input type="radio" name="q3" value="c"> 0</label><br>
    <label><input type="radio" name="q3" value="d"> 1</label><br>


    <!-- Pertanyaan keempat -->
    <p>4. lim x→3 (x² - 9) / (x - 3) =</p>
    <label><input type="radio" name="q4" value="a"> 0</label><br>
    <label><input type="radio" name="q4" value="b"> 3</label><br>
    <label><input type="radio" name="q4" value="c"> 6</label><br>
    <label><input type="radio" name="q4" value="d"> 9</label><br>


    <!-- Pertanyaan kelima -->
    <p>5. lim x→2 (x³ - 8) / (x - 2) =</p>
    <label><input type="radio" name="q5" value="a"> 2</label><br>
    <label><input type="radio" name="q5" value="b"> 4</label><br>
    <label><input type="radio" name="q5" value="c"> 6</label><br>
    <label><input type="radio" name="q5" value="d"> 12</label><br>


    <button id="submit-btn">Submit</button>
    <div id="result"></div>
  </div>
</div>
</div>

  <script>
    const submitButton = document.getElementById("submit-btn");


function calculateScore() {
  const selectedQ1 = document.querySelector('input[name="q1"]:checked');
  const selectedQ2 = document.querySelector('input[name="q2"]:checked');
  const selectedQ3 = document.querySelector('input[name="q3"]:checked');
  const selectedQ4 = document.querySelector('input[name="q4"]:checked');
  const selectedQ5 = document.querySelector('input[name="q5"]:checked');


  if (!selectedQ1 || !selectedQ2 || !selectedQ3 || !selectedQ4 || !selectedQ5) {
    alert("Pastikan Anda menjawab semua pertanyaan.");
    return;
  }


  // Jawaban yang benar
  const correctAnswers = {
    q1: "a",  // -1/6
    q2: "b",  // 8
    q3: "c",  // 0
    q4: "b",  // 3
    q5: "a",  // 2
  };


  let score = 0;


  if (selectedQ1.value === correctAnswers.q1) score += 20;
  if (selectedQ2.value === correctAnswers.q2) score += 20;
  if (selectedQ3.value === correctAnswers.q3) score += 20;
  if (selectedQ4.value === correctAnswers.q4) score += 20;
  if (selectedQ5.value === correctAnswers.q5) score += 20;


  // Tampilkan hasil
  const resultDiv = document.getElementById("result");
  resultDiv.textContent = score; // Menampilkan Score yang sudah dideklarasikan
}


// Pasang event listener ke tombol submit
submitButton.addEventListener("click", calculateScore);
``


  </script>
</body>
</html>

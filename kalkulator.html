<html>
  <head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Kalkulator</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
  </head>
  <style>
     body {
      background-image: url('gambar3.png') !important;
    }

    header button {
    transition: background-color 0.3s ease, transform 0.2s ease;
    border-radius:6px;
    padding: 8px 12px;
  }
  
  /* Warna tombol saat hover */
  header button:hover {
    background-color: #f47cb4; /* Warna pink lebih tua */
    color: #1c0d15; /* Tetap dengan warna teks */
    transform: scale(1.05); /* Tombol sedikit membesar */
    box-shadow: 0 4px 8px rgba(251, 188, 222, 0.3); /* Tambahkan bayangan */
  }
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #fcf8fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      border-bottom: 1px solid #f3e7ee;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      color: #1c0d15;
      margin: 0;
      font-size: 20px;
    }

    nav button {
      background: none;
      border: none;
      color: #1c0d15;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin: 0 10px;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .calculator {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      padding: 20px;
    }

    .screen {
      background-color: #f3e7ee;
      border-radius: 10px;
      height: 60px;
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      color: #1c0d15;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      background-color: #fbbcde;
      color: #1c0d15;
      font-size: 1.2rem;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f99ac9;
    }

    .button.special {
      background-color: #f3e7ee;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #1c0d15;
    }
  </style>
  <body>
    <div style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3e7ee] px-10 py-3">
          <div class="flex items-center gap-4 text-[#1c0d15]">
            <div class="size-12">
              <img src="gambar1.png">
             </div>
            <h2 class="text-[#1c0d15] text-lg font-bold leading-tight tracking-[-0.015em]">Kelompok 5</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <button onclick="window.location.href='index.html'">Beranda</button>
              <button onclick="window.location.href='materi.html'">Materi</button>
              <button onclick="window.location.href='kalkulator.html'">Kalkulator</button>
              <button onclick="window.location.href='kuis.html'">Kuis</button>
              <button onclick="window.location.href='about.html'">Tentang Kami</button>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex justify-center items-center p-4">
              <p class="text-[#1c0d15] tracking-light text-[40px] font-bold leading-tight min-w-72">Kalkulator Limit Fungsi</p>
          </div>          
            <p class="text-[#1c0d15] text-base font-bold leading-normal pb-3 pt-1 px-8">
               Masukkan Soal Limit Fungsi Aljabar
            </p>
            <p class="text-[#1c0d15] text-base font-bold leading-normal pb-3 pt-1 px-8">
              *Ketentuan : masukkan fungsi terlebih dahulu, lalu limit nya
            </p>
            <div class="calculator-[-0.015em]  px-8">
              <div id="screen" class="screen"></div>
              <div class="buttons">
                <!-- Number Buttons -->
                <button class="button" onclick="appendToScreen('1')">1</button>
                <button class="button" onclick="appendToScreen('2')">2</button>
                <button class="button" onclick="appendToScreen('3')">3</button>
                <button class="button special" onclick="clearScreen()">C</button>
                <button class="button" onclick="appendToScreen('4')">4</button>
                <button class="button" onclick="appendToScreen('5')">5</button>
                <button class="button" onclick="appendToScreen('6')">6</button>
                <button class="button" onclick="appendToScreen('*')">×</button>
                <button class="button" onclick="appendToScreen('7')">7</button>
                <button class="button" onclick="appendToScreen('8')">8</button>
                <button class="button" onclick="appendToScreen('9')">9</button>
                <button class="button" onclick="appendToScreen('+')">+</button>
                <button class="button" onclick="appendToScreen('0')">0</button>
                <button class="button" onclick="appendToScreen('-')">-</button>
                <button class="button" onclick="appendToScreen('x')">x</button>
                <button class="button" onclick="appendToScreen('^')">^</button>
                <button class="button" onclick="appendToScreen('/')">÷</button>
                <button class="button special" onclick="appendToScreen('Limit x → ')">Limit x →</button>
                <button class="button special" onclick="calculateLimit()">=</button>
              </div>
              <div id="result" class="result"></div>
            </div>
          </div>
        
          <script>
  let screenContent = '';

  function appendToScreen(value) {
    const screen = document.getElementById('screen');
    screenContent += value;
    screen.textContent = screenContent;
    MathJax.typeset();

  }

  function clearScreen() {
    screenContent = '';
    document.getElementById('screen').textContent = '';
    document.getElementById('result').textContent = '';
  }

  function calculateLimit() {
    const screen = document.getElementById('screen');
    const resultDiv = document.getElementById('result');

    if (!screenContent.includes('Limit x →')) {
      resultDiv.textContent = 'Masukkan format "Limit x → [nilai]"!';
      return;
    }

    const parts = screenContent.split('Limit x →');
    const expression = parts[0].trim();
    const limitValueStr = parts[1].trim();
    const limitValue = parseFloat(limitValueStr);

    if (isNaN(limitValue)) {
      resultDiv.textContent = 'Nilai limit tidak valid.';
      return;
    }

    try {
      const result = math.evaluate(expression, { x: limitValue });
      resultDiv.textContent = `Hasil: ${result}`;
    } catch (error) {
      resultDiv.textContent = 'Error: Pastikan input valid.';
    }
  }
</script>

          </script>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
